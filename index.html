<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ðŸ’Œ A Special Message</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffd6e0, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* Envelope */
.envelope {
  width: 320px;
  height: 220px;
  position: relative;
  background: #ff4d6d;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  overflow: hidden;
}

.envelope::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ff758f;
  transform-origin: top;
  transform: rotateX(0deg);
  transition: transform 1s ease;
}

.envelope.open::before {
  transform: rotateX(180deg);
}

.envelope-text {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  z-index: 2;
}

/* Message Card */
.message {
  display: none;
  background: white;
  padding: 30px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h2 {
  margin-bottom: 25px;
}

/* Buttons */
button {
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #28a745;
  color: white;
}

#noBtn {
  background: #dc3545;
  color: white;
  position: absolute;
}

/* Mobile safety */
@media (max-width: 600px) {
  button {
    font-size: 18px;
    padding: 14px 32px;
  }
}
</style>
</head>

<body>

<!-- Envelope -->
<div class="envelope" id="envelope">
  <div class="envelope-text">ðŸ“© Tap to open</div>
</div>

<!-- Message -->
<div class="message" id="message">
  <h2>Will you say YES? ðŸ’–</h2>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6c3b7f7e0a.mp3" type="audio/mpeg">
</audio>

<script>
const envelope = document.getElementById("envelope");
const message = document.getElementById("message");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");

/* Open envelope */
envelope.addEventListener("click", () => {
  envelope.classList.add("open");
  music.play().catch(() => {}); // browser-safe
  setTimeout(() => {
    envelope.style.display = "none";
    message.style.display = "block";
    centerNoButton();
  }, 900);
});

/* Yes click */
yesBtn.addEventListener("click", () => {
  alert("Yayyy ðŸŽ‰ I knew it! ðŸ’•");
});

/* No button escape logic */
function moveNoButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

function centerNoButton() {
  noBtn.style.left = "55%";
  noBtn.style.top = "60%";
}

/* Desktop */
noBtn.addEventListener("mouseenter", moveNoButton);

/* Mobile */
noBtn.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveNoButton();
});
</script>

</body>
</html>
